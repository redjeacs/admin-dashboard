<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="search-section">
      <button class="search-btn"></button>
      <input type="search" name="searchbar" id="searchbar">
    </div>
    <div class="user-section">
      <button class="notification-btn"></button>
      <img src="icons/account.svg" alt="user picture" class="user-pic">
      <p class="user-name">Morgan Oakley</p>
    </div>
    <div class="profile-section">
      <img src="icons/account.svg" alt="profile picture" class="profile-pic">
      <div class="profle-description">
        <p class="greetings">Hi there,</p>
        <p class="profile-name">Morgan Oakley (@morgan)</p>
      </div>
    </div>
    <div class="dashboard-edit-section">
      <div><button class="edit-btns">New</button></div>
      <div><button class="edit-btns">Upload</button></div>
      <div><button class="edit-btns">Share</button></div>
    </div>
  </div>
  <div class="sidebar">
    <div class="brand-section">
      <img src="icons/view-dashboard.svg" alt="logo" class="logo">
      Dashboard
    </div>
    <div class="nav-menu">
      <div>
        <img src="icons/home.svg" alt="home-icon">
        Home
      </div>
      <div>
        <img src="icons/card-account-details-outline.svg" alt="profile-icon">
        Profile
      </div>
      <div>
        <img src="icons/message.svg" alt="msg-icon">
        Messages
      </div>
      <div>
        <img src="icons/history.svg" alt="history-icon">
        History
      </div>
      <div>
        <img src="icons/file-multiple.svg" alt="tasks-icon">
        Tasks
      </div>
      <div>
        <img src="icons/account-group.svg" alt="communities-icon">
        Communities
      </div>
    </div>
    <div class="toolbar">
      <div>
        <img src="icons/cog.svg" alt="settings-icon">
        Settings
      </div>
      <div>
        <img src="icons/help-box.svg" alt="support-icon">
        Support
      </div>
      <div>
        <img src="icons/shield-check.svg" alt="privacy-icon">
        Privacy
      </div>
    </div>
  </div>
  <div class="main-container">
    <div class="projects-container">Your Projects</div>
    <div class="announcements-container">Announcements</div>
    <div class="trending-container">Trending</div>
  </div>
</body>
</html>
